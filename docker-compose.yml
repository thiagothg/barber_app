version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: barber-app-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgraphile:
    image: graphile/postgraphile:latest
    container_name: barber-app-postgraphile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
    command:
      [
        "postgraphile",
        "--connection", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}",
        "--schema", "public",
        "--default-role", "${POSTGRES_USER}",
        "--watch",
        "--enhance-graphiql",
        "--allow-explain",
        "--port", "${POSTGRAPHILE_PORT}"
      ]
    ports:
      - "${POSTGRAPHILE_PORT}:5000"
    depends_on:
      postgres:
        condition: service_healthy

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: barber-app-nextjs
    ports:
      - "${NEXTJS_PORT}:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_GRAPHQL_URL: http://postgraphile:${POSTGRAPHILE_PORT}/graphql
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: ["npm", "run", "dev"]
    depends_on:
      - postgraphile

volumes:
  postgres_data:
